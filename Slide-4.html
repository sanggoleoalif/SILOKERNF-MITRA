    <main class="mt-1" style="border: 1px solid black;">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-3">
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">

        <div class="container">
            <div class="row">
                <div class="col">
                    <fieldset>
                        <legend>Isi Penawaran Lowongan Kerja Anda</legend>
                        <form action="#">
                            <div class="mb-3">
                                <label for="" class="form-label">Nama Perusahaan/Organisasi : </label>
                                <input type="text" class="form-control">
                            </div>
    
                            <div class="mb-3">
                                <label for="" class="form-label">Bidang Usaha : </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Perbankan</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            </div>
    
                            <div class="mb-3">
                                <label for="" class="form-label">Deskripsi Lowongan : </label>
                                <textarea class="form-control" id="floatingTextarea"></textarea>
                            </div>
    
                            <div class="mb-3">
                                <label for="" class="form-label">Deskripsi Kualifikasi Lowongan : </label>
                                <textarea class="form-control" id="floatingTextarea"></textarea>
                            </div>
    
                            <div class="mb-3">
                                <label for="" class="form-label">Kategori Lowongan : </label>

                                <div class="mx-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Programmer
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Network & Infrastructure
                                        </label>
                                    </div>
    
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Analyst
                                        </label>
                                    </div>
                                </div>
                            </div>
    
                            <div class="mb-3"> 
                                <label for="" class="form-label">Tanggal Dateline : </label>
                                <input type="date" class="form-control">
                            </div>
    
                            <div class="mb-3">
                                <label for="" class="form-label">Kontak Person : </label>
                                <input type="text" class="form-control">
                            </div>
    
                            <div class="mb-3">
                                <label for="" class="form-label">Email : </label>
                                <input type="text" class="form-control">
                            </div>
        
                            <div class="mb-3">
                                <button type="button" class="btn btn-primary btn-sm">Submit</button>
                                <button type="button" class="btn btn-secondary btn-sm">Reset</button>
