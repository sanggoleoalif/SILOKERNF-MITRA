<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Lowongan Kerja NF - SILOKER NF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        }

        body {
        font-family: 'Times New Roman', Times, serif;
        }

        .ini-from {
            padding-top: 15px;
            padding-bottom: 10px;
            border-radius: 8px;
        }
        
        #pindah {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h3 class="text-center mt-4 mb-4">Sistem Informasi Lowongan Kerja NF</h3>
    <div class="row ">
        <div class="col-12 m-auto">
            <form class="col-xl-3 m-auto bg-light ini-from" action="Slide-8.html" onsubmit="return validationForm()">
                <h3 class="text-center mb-4 mt-2">Registrasi User</h3>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="col-form-label-sm  m-0">Nama Legkap</label>
                    <input type="name" class="form-control form-control-sm" id="exampleInputname" aria-describedby="emailHelp" placeholder="Nama Lengkap" required minlength="1">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="col-form-label-sm  m-0">Alamat Email</label>
                    <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Alamat Email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="col-form-label-sm  m-0">Username</label>
                    <input type="username" class="form-control form-control-sm" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Username" required maxlength="30">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="col-form-label-sm  m-0">Password</label>
                    <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Password" required >
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="col-form-label-sm  m-0">Cek Password</label>
                    <input type="password" class="form-control form-control-sm" id="exampleInputPassword2" placeholder="Cek Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-sm mb-3" onclick="validationForm()">Daftar</button>
            </form>
        </div>
    </div>



    <script>
        function validationForm() {
            const mail = document.getElementById('exampleInputEmail1');
            const password = document.getElementById('exampleInputPassword1');
            const password2 = document.getElementById('exampleInputPassword2');

            const re = /^[a-z0-9]+@[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?(?:\.[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?)+[.com]*$/;
            let stringKosong = '';

            if (re.test(mail.value)) {
                if (password.value == stringKosong || password2.value == stringKosong) {
                    alert('Password Tidak Boleh Kosong!');
                } else {
                    if (password.value === password2.value) {
                        alert('Registrasi Berhasil!');
                        return true
                    } else {
                        alert('silahkan ulangi password anda!');
                        return false
                    }
                }
            } else {
                alert("Email yang anda masukan tidak tepat!");
            }
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
